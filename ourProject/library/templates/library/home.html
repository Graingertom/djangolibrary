{% extends "library/base.html" %}

{% block content %}

<h1>Welcome to the Library</h1>

<ul>
    {% for book in books %}
    <li>
        <a href="{% url 'library-show' id=book.id %}">{{book.title}}</a>
    </li>
    {% endfor %}
</ul>


   
<a href="{% url 'library-create' %}"> <button>Add new book</button></a>
{% endblock content %}
